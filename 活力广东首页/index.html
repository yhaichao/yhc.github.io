	<script type="text/javascript">
		window.onload=function  () {
		 	var oulsina=document.getElementById("ulsina");
		 	var oulblog=document.getElementById("ulblog");
		 	var ali=oulsina.getElementsByTagName('li');
		 	var iHeight=ali[0].offsetHeight;
		 	var itop=0;
		 	var endT=2*iHeight;
		 	var timer1=null;
		 	var bol=true;
		 	
		 	
			timer1= setInterval(function() {
				
				if(bol){
					itop+=iHeight;
					if(itop>=endT){
						bol=false;
					}
				}
				else{
					itop-=iHeight;
					if(itop<=0){
						bol=true;
					}
				}
				oulsina.style.top=-itop+"px";
			}, 2000);
			
			var btop=0;
			var endB=2*iHeight;
			var bol2=true;
			timer2= setInterval(function() {
				
				if(bol2){
					btop+=iHeight;
					if(btop>=endB){
						bol2=false;
					}
				}
				else{
					btop-=iHeight;
					if(btop<=0){
						bol2=true;
					}
				}
				oulblog.style.top=-btop+"px";
			}, 3000);
		}
	</script>
